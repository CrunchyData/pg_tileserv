<html>
  <head>
    <meta charset='utf-8' />
    <title>pg_tileserv: {{.Id}}</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style type="text/css">
      body {margin:0;padding:0;font-family:sans-serif;}
      #map {position:absolute;top:0;bottom:0;left:0;right:0;}
      #meta {z-index:2;color:black;background:rgba(255,255,255,0.6);position:absolute;top:10;left:20;padding:10 20;margin:0;width:min-content;}
      #meta h1 {margin:0;}
      #meta .properties {font-size:90%; width:auto;}
    </style>
  </head>
<body>

  <div id="meta">
    <h1>{{ .Id }}</h1>
    {{ if .Description }}
    <p>{{ .Description }}</p>
    {{ end }}
    {{ if .Properties }}
    <hr/><p class="properties">{{ range $k, $v := .Properties }}{{ $v.Name }} {{ end }}</p>
    {{ end }}
  </div>

  <div id="map"></div>

  <script>

    var map;
    var mapcolor = "blue";

    $.getJSON("{{ .Id }}.json", function(layer) {
      // A little info for explorers
      console.log("{{ .Id }}.json");
      console.log(layer);

      var mapConfig = {
        'container': 'map',
        // use 'bounds' or 'center/zoom' but not both at once
        // 'center': layer['center'],
        // 'zoom': layer['minzoom'],
        'bounds': layer['bounds'],
        'style': {
          'version': 8,
          'sources': {
            'carto-dark': {
              'type': 'raster',
              'tiles': [
                "http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "http://b.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "http://c.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "http://d.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png"
              ]
            },
            'carto-light': {
              'type': 'raster',
              'tiles': [
                "http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "http://b.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "http://c.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "http://d.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png"
              ]
            },
            'wikimedia': {
              'type': 'raster',
              'tiles': [
                "https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"
              ]
            }
          },
          'layers': [{
            'type': 'raster',
            'id': 'wikimedia-layer',
            'source': 'wikimedia',
            // 'id': 'carto-dark-layer',
            // 'source': 'carto-dark',
            'minzoom': 0,
            'maxzoom': 22
          }]
        }
      };

      var paints = {
        "circle":{
          "circle-color": mapcolor,
          "circle-radius": 3
        },
        "line":{
          "line-width": 1.5,
          "line-color": mapcolor
        },
        "fill":{
          "fill-color": mapcolor,
          "fill-opacity": 0.1,
          "fill-outline-color": mapcolor
        }
      };

      var painttypes = {
        "LineString":"line",
        "LineStringZ":"line",
        "MultiLineString":"line",
        "MultiLineStringZ":"line",
        "Polygon":"fill",
        "PolygonZ":"fill",
        "MultiPolygon":"fill",
        "MultiPolygonZ":"fill",
        "Point":"circle",
        "PointZ":"circle",
        "MultiPoint":"circle",
        "MultiPointZ":"circle"
      };

      function layerSource(tileurl) {
        return {
          "type": "vector",
          "tiles": [tileurl],
          "minzoom": layer["minzoom"],
          "maxzoom": layer["maxzoom"]
        }
      };

      function layerConfig(id, painttype, paint) {
        return {
          "id": id,
          "source": layer["id"],
          "source-layer": layer["id"],
          "type": painttype,
          "paint": paint
        }
      };

      map = new mapboxgl.Map(mapConfig);
      map.addControl(new mapboxgl.NavigationControl());

      map.on("load", function() {

        map.addSource(layer["id"], layerSource(layer["tileurl"]));

        var painttype = painttypes[layer["geometrytype"]];
        map.addLayer(layerConfig(layer["id"], painttype, paints[painttype]));
        // polygons are rendered with a fill and a line layer separately
        if (painttype == "fill") {
          map.addLayer(layerConfig(layer["id"] + ".line", "line", paints["line"]));
        }

        // Convert feature properties into html
        function featureHtml(f) {
          var p = f.properties;
          var h = "<p>";
          for (var k in p) {
            h += "<b>" + k + ":</b> " + p[k] + "<br/>"
          }
          h += "</p>";
          return h
        }

        // When a click event occurs on a feature in the states layer, open a popup at the
        // location of the click, with description HTML from its properties.
        map.on('click', layer["id"], function(e) {
          new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(featureHtml(e.features[0]))
          .addTo(map);
        });

        // // Change the cursor to a pointer when the mouse is over the states layer.
        map.on('mouseenter', layer["id"], function() {
          map.getCanvas().style.cursor = 'pointer';
        });

        // // Change it back to a pointer when it leaves.
        map.on('mouseleave', layer["id"], function() {
          map.getCanvas().style.cursor = '';
        });

      });

    });

  </script>

</body>
</html>
